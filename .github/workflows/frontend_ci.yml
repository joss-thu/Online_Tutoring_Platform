name: Frontend CI
run-name: "Frontend CI: ${{ github.ref_name }} by ${{ github.actor }}"

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: frontend/package-lock.json
          node-version: 20.x
          cache: "npm"
          
      - name: Install dependencies
        run: npm install
      
      - name: Clean Install
        run: npm ci
      - name: Build
        run: CI=falde npm run build --if-present
      - name: Test
        run: npm test
